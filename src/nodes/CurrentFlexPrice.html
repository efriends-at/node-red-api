<script type="text/javascript">
  RED.nodes.registerType("CurrentFlexPrice", {
    category: "efriends",
    color: "#ffcd1c",
    icon: "logo.png",
    defaults: {
      name: { value: "" },
      updateInterval: { value: 0, required: true },
      updateIntervalType: { value: "num", required: true },
      networkTimeout: { value: 5000, required: true },
      networkTimeoutType: { value: "num", required: true },
      // notifyThreshold: { value: 0, required: true },
      // notifyThresholdType: { value: "num", required: true },
      config: { required: true, type: "EfriendsConfig" },
    },
    inputs: 1,
    outputs: 1,
    inputLabels: ["trigger"],
    outputLabels: ["summary"],
    label: function () {
      return this.name || "Current flex price";
    },
    paletteLabel: "Current flex price",
    oneditprepare: () => {
      $("#node-input-updateInterval").typedInput({
        type: "num",
        types: ["num", "flow", "global", "env"],
        typeField: "#node-input-updateIntervalType"
      });
      $("#node-input-networkTimeout").typedInput({
        type: "num",
        types: ["num", "flow", "global", "env"],
        typeField: "#node-input-networkTimeoutType"
      });
      // $("#node-input-notifyThreshold").typedInput({
      //   type: "num",
      //   types: ["num", "flow", "global", "env"],
      //   typeField: "#node-input-notifyThresholdType"
      // });
    }
  });
</script>
